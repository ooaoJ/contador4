<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Usuario</title>
</head>
<body>
    <div class="root">
        <section>
            <img src="grammar correction-pana.svg" alt="Imagem Contagem">
        </section>
        <section>
            <h1>Cadastre um Usuário</h1>
            <form action="#">
                <input type="text" name="nome-usuario" id="nome-usuario" placeholder="Nome do Usuário" aria-label="Nome do Usuario">
                <input type="email" name="email-usuario" id="email-usuario" placeholder="Email do Usuário" aria-label="Email do Usuario">
                <input type="number" name="nif-usuario" id="nif-usuario" placeholder="Nif do Usuario" aria-label="Nif do Usuario">
                <input type="password" name="senha-usuario" id="senha-usuario" placeholder="Senha do Usuario" aria-label="Senha do Usuario">
                <input type="submit" value="Confirmar">
            </form>
        </section>
    </div>
</body>
</html>
