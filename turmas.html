<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Contagens</title>
</head>
<body>
    <div class="root">
        <section>
            <img src="grammar correction-pana.svg" alt="Imagem Contagem">
        </section>
        <section>
            <h1>Cadastre uma Turma</h1>
            <form action="#">
                <input type="date" name="ano-turma" id="ano-turma" placeholder="Ano da Turma" aria-label="Ano da Turma">
                <input type="text" name="nome-turma" id="nome-turma" placeholder="Nome da Turma" aria-label="Nome da Turma">
                <input type="text" name="categoria-turma" id="categoria-turma" placeholder="Categoria da Turma" aria-label="Categoria da Turma">
                <input type="submit" value="Confirmar">
            </form>
        </section>
    </div>
</body>
</html>
