<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Contagens</title>
</head>
<body>
    <div class="root">
        <section>
            <img src="grammar correction-pana.svg" alt="Imagem Contagem">
        </section>
        <section>
            <h1>Preencha a contagem</h1>
            <form action="#">
                <input type="date" id="contagem-data" placeholder="Data da Contagem" aria-label="Data da Contagem">
                <input type="number" name="quantidade-contagem" id="quantidade-contagem" placeholder="Quantidade da Contagem" aria-label="Quantidade da Contagem">
                <input type="text" name="nome-usuario" id="nome-usuario" placeholder="Nome do Usuário" aria-label="Nome do Usuário">
                <input type="text" name="nome-turma" id="nome-turma" placeholder="Nome da Turma" aria-label="Nome da Turma">
                <input type="submit" value="Confirmar">
            </form>
        </section>
    </div>
</body>
</html>
